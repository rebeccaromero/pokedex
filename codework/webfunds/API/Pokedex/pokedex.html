<html>

<head>
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="pokedex.css">
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script type="text/javascript">
            var pokemon = '';
            for( var p = 1; p < 152; p++){
                pokemon = pokemon + '<img class="' + p + '" src="http://pokeapi.co/media/img/' + p + '.png\">';          
             };
        $(document).ready(function () {
            $('body').append('<div class=\"pokeImgs\">' + pokemon + '</div>')
                $('body').on('click', 'img', function(){
                    var pClass = $(this).attr('class');
                    console.log(pClass);
                    var stats = "http://pokeapi.co/api/v1/pokemon/" + pClass + "/";
                    $.get(stats, function(data) {
                        for(var i = 0; i < data.types.length; i++) {
                        var name = data.name;
                        var type = data.types[i].name;
                        var height = data.height;
                        var weight = data.weight;
                        }
                    $('.pokedex').html('<h1>' + name + '</h1><img src="http://pokeapi.co/media/img/' + pClass + '.png\"><div><p>Types: ' + type + '</p><p>Height: ' + height + '</p><p>Weight: ' + weight + '</p></div>');
                    }, "json");
            });
        });
    </script>
</head>

<body>
    <div class="pokedex">
    </div>
</body>

</html>
